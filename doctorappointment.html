<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;Z
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00c2ee00;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-family:'Segoe UI';
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffffbc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #042a82;
            font-family: 'Poppins', sans-serif;;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        h1
        {
         color: #ffffffd7;
        }

        button {
            background-color: #0b4de8;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c62424;
        }
    </style>
</head>
<body>
    <style>
        body {
          background-image: url('https://wallpapercave.com/wp/wp2968617.jpg');
          background-size: 1500px 1080px;
        }
        </style>


    <header>
        <h1>BOOK AN APPOINTMENT</h1>
    </header>

    <form action="connect.php" method="post" id="appointmentForm">
        <label for="fullName">FULL NAME:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">APPOINMENT DATE :</label>
        <input type="date" id="date" name="date" required>

        <label for="department">SELECT DEPT:</label>
        <select id="department" name="department" required>
            <option value="cardiology">Cardiology</option>
            <option value="radiology">Radiology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="opthomology">Opthalmology</option>
        </select>

        <label for="problem">DESCRIPTION OF YOUR ILLNESS:</label>
        <textarea id="problem" required></textarea>



        <label for="doctor">SELECT DOCTOR:</label>
        <select id="doctor" name="doctor" required>
            <option value="drSmith">Dr. Smith</option>
            <option value="drJones">Dr. Jones</option>
            <option value="drDoe">Dr. Doe</option>
            <option value="drDevishetty">Dr. Devishetty</option>
        </select>

        <button type="button" onclick="submitForm()">Submit Appointment</button>
    </form>

    <script>
        function submitForm() {
            alert('Appointment submitted successfully!');
            document.getElementById('appointmentForm').reset();
        }
    </script>
    
    </body>
</html>
